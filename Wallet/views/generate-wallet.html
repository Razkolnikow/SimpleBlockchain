<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wallet</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  </head>
  <body>
        <div>
            <a href="/index" style="margin-left: 5px;">Home </a>
            <a href="/generate" style="margin-left: 5px;">Generate wallet </a>
            <a href="/send" style="margin-left: 5px;">Send </a>
            <a href="/open" style="margin-left: 5px;">Open wallet</a>
            <a href="" style="margin-left: 5px;"></a>
            </div>
      <div class="container" style="text-align: center;">
          <h1>Generate new wallet</h1>
            <input type="button" id="gen" value="Generate">
            <br>

            <label for="address">Address</label>
            <input type="text" id="address" value="">
            <br>
            <label for="publickey">Public key</label>
            <input type="text" id="publickey" value="">
            <br>
            <label for="mnemonic">Mnemonic words</label>
            <textarea name="" id="mnemonic" cols="30" rows="10"></textarea>
            <br>
            <label for="privatekey">Private key</label>
            <textarea name="" id="privatekey" cols="30" rows="10"></textarea>

      </div>    
  </body>
  <script type="application/javascript">
        $(document).ready(function () {
            $('#gen').click(function (ev) {
                $.ajax({
                    type: "GET",
                    content: "application/json; charset=utf-8",
                    url: 'http://localhost:3001/generate-wallet',
                    dataType: "json"
                }).done(function (data) {
                    console.log(data);
                    $('#address').val(data.address);
                    $('#publickey').val(data.publicKey);
                    $('#mnemonic').text(data.mnemonic);
                    $('#privatekey').text(data.privateKey);
                });
            });            
        });
    </script>
  
</html>
