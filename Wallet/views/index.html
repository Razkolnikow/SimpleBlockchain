<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wallet</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="container" style="text-align: center;">
        <h1>Wallet</h1>
        <label for="sender">Sender</label>
        <input type="text" id="sender" placeholder="Sender Address">
        <br>
        <label for="recipient">Recipient</label>
        <input type="text" id="recipient" placeholder="Recipient Address">
        <br>
        <label for="value">Value</label>
        
        <input type="text" placeholder="Value to send">
        <br>
        <input type="button" value="Sign transaction">
        <br>
        <textarea name="signedTransaction" id="signedTransaction" cols="30" rows="10"></textarea>
        <br>
        <label for="node">BlockchainNode</label>
        <input type="text" id='node' placeholder="Blockchain node" value="http://localhost:3005">
        <br>
        <label for="send">Send</label>
        <input type="button" id="send" value="Send">
      </div>    
  </body>

  <script type="application/javascript">
//   $.ajax({
//   type: "POST",
//   url: url,
//   data: data,
//   success: success,
//   dataType: dataType
// });
    $(document).ready(function () {
        var nodeUrl = $('#node').val();
        var send = $('#send');
        send.click(function (ev) {
            $.get(nodeUrl + '/info', function (data) {
                console.log(data);
            })
        })
    });
  </script>

</html>
